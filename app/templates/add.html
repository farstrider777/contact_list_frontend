<div ng-click="test2()">Test me</div>

<form ng-submit="addContact(person)">
<div class="field">
  <label class="label">Name</label>
  <p class="control">
    <input class="input" type="text" placeholder="Name" ng-model="person.name">
  </p>
</div>

<div class="field">
  <label class="label">Phone Number</label>
  <p class="control">
    <input class="input" type="text" placeholder="Phone Number" ng-model="person.phone_number">
  </p>
</div>

<div class="field">
  <label class="label">City</label>
  <p class="control">
    <input class="input" type="text" placeholder="City" ng-model="person.city">
  </p>
</div>

<div class="field">
  <label class="label">State</label>
  <p class="control">
    <input class="input" type="text" placeholder="State" ng-model="person.state">
  </p>
</div>

<div class="field">
  <label class="label">Photo Url</label>
  <p class="control">
    <input class="input" type="text" placeholder="Photo Url" ng-model="person.photo_url">
  </p>
</div>

<div class="field">
  <label class="label">Email</label>
  <p class="control">
    <input class="input" type="text" placeholder="Email" ng-model="person.email">
  </p>
</div>

<div class="field is-grouped">
  <p class="control">
    <button class="button is-primary">Submit</button>
  </p>
</div>
</form>
