<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cool Project</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body ng-app="app">
    <div class="container">
      <h1 class="title is-3">Welcome Super Contacts!</h1>

      <div ng-controller="List" ui-view>
        <div class="top-bar">My Peeps</div>

        <div class="main-list" ng-repeat="contact in contacts">
          <div class="photo-list">
            <img class="photo-list" ng-src="{{ contact.photo_url }}" alt="Image"/>
          </div>
          <div ng-click="listclick(contact.id)" class="name-list">
            {{ contact.name }}
          </div>
        </div>
      </div>

    </div>
    <script src="js/bundle.js"></script>
  </body>
</html>
